    genericName: Web Service Interoperabilità
    localisedName: Web Service Interoperabilità applicativa protocollo
    longDescription: |
      Web Service per l'interoperabilità applicativa di protocollo allegato 6
      Linee Guida formazione, gestione e conservazione documenti informatici.


      Include il codice sorgente per il web service di ricezione e dei client
      (nelle diverse tecnologie pubblicate) per il dialogo con il web service.


      Si ricorda che la root del site del web service contiene i due servizi
      previsti per la ricezione delle richieste di protocollazione
      interoperabile e per la gestione delle notifiche di risposta.  


      Lo scopo della condivisione del Web Service di colloquio è quello di
      indirizzare sia la fase di sviluppo che di validazione del canale di
      interoperabilità applicativa. 
    shortDescription: |-
      Web Service per l'interoperabilità di protocollo allegato 6 Linee Guida
      formazione, gestione e conservazione documenti informatici
